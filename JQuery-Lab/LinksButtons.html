<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <style>
        a.button {
            border: 1px solid #CCC;
            background: #EEE;
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        a.button.selected {
            color: #111;
            font-weight: bold;
            border: 1px solid #AAA;
            background: #BBB;
        }
        a.button.selected::before {
            content: "\2713\20\20";
        }
        a:hover {cursor: pointer;}
        
    </style>
</head>
<body>
<head>
    <link rel="stylesheet" href="link-buttons.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="link-buttons.js"></script>
</head>
<body onload="attachEvents()">
<a class="button">Sofia</a>
<a class="button">Plovdiv</a>
<a class="button">Varna</a>
</body>
<script>
    function attachEvents() {
        $('a.button').on('click', buttonClicked);
        function buttonClicked() {
            $('.selected').removeClass('selected');
            $(this).addClass('selected');
            // "this" is the event source (the hyperlink clicked)
        }
    }

</script>
</body>
</html>
